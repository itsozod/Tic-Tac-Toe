<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/tic-tac-toe-icon.png" type="image/x-icon">
    <title>Tic-Tac-Toe</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- CSS link -->

</head>
<body>
    <header id="header">Tic-Tac-Toe</header>
    <main id="main">
    <div id="game-board"></div>
    <div id="start-container">
        <button id="start">Click to start the game</button>
    </div>
    <div id="mode-container">
        <h3>Choose a mode</h3>
        <button id="plavspla-mode">Player vs Player</button>
        <button id="plavsai-mode">Player vs Computer</button>
    </div>
    <div id="restart-container">
    <button id="restart">Restart</button>
</div>
    <p id="result-show"></p>
</main>
    <script src="index.js"></script>
</body>
